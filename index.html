<!DOCTYPE html>
<html>
<head>
  <title>Touch Typing Practice</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 >Touch Typing Practice</h1>
  <div id="typing-box">
    <p id="next-keys"></p>
    <input type="text" size="50px" id="input-box" autofocus>
  </div>
  <div id="stats">
    <p id="key-count">Key count: 0</p>
    <p id="accuracy">Accuracy: 0%</p>
  </div>
  <div id="timer">5:00</div>
  <script src="script.js"></script>
</body>
</html>
